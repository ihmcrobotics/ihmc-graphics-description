buildscript {
   repositories {
      maven { url "https://plugins.gradle.org/m2/" }
      mavenLocal()
   }
   dependencies {
      classpath "us.ihmc:ihmc-build:0.13.7"
   }
}
apply plugin: "us.ihmc.ihmc-build"

ihmc {
   group = "us.ihmc"
   version = "0.12.2"
   vcsUrl = "https://github.com/ihmcrobotics/ihmc-graphics-description"
   openSource = true

   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
   compile group: 'us.ihmc', name: 'euclid', version: '0.8.2'
   compile group: 'us.ihmc', name: 'ihmc-yovariables', version: '0.3.1'
   compile group: "us.ihmc", name: "ihmc-commons", version: "0.20.0"
   compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
   compile 'net.sf.trove4j:trove4j:3.0.3'
}

testDependencies {
   compile group: "junit", name: "junit", version: "4.12"
   compile group: "us.ihmc", name: "ihmc-ci-core-api", version: "0.17.14"
   compile group: "us.ihmc", name: "ihmc-commons-testing", version: "0.20.0"
}
