plugins {
   id("us.ihmc.ihmc-build") version "0.15.3"
   id("us.ihmc.ihmc-ci") version "1.1.6"
}

ihmc {
   group = "us.ihmc"
   version = "0.12.7"
   vcsUrl = "https://github.com/ihmcrobotics/ihmc-graphics-description"
   openSource = true

   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
   compile group: "us.ihmc", name: "euclid-frame", version: "0.11.0"
   compile group: "us.ihmc", name: "euclid-shape", version: "0.11.0"
   compile group: "us.ihmc", name: "ihmc-yovariables", version: "0.3.7"
   compile group: "us.ihmc", name: "ihmc-commons", version: "0.24.0"
   compile group: "org.apache.commons", name: "commons-lang3", version: "3.7"
   compile "net.sf.trove4j:trove4j:3.0.3"
}

testDependencies {
   compile group: "junit", name: "junit", version: "4.12"
   compile group: "us.ihmc", name: "ihmc-ci-core-api", version: "0.17.14"
   compile group: "us.ihmc", name: "ihmc-commons-testing", version: "0.24.0"
}
